<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #81868f;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            margin-bottom: 5%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #31363f;
            padding: 10px;
        }
        .header h1 {
            text-align: center;
            color: white;
            margin: 0;
        }
        .back-button {
            text-decoration: none;
            color: black;
            font-weight: bold;
            background-color: #EEEEEE;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #D9EDBF;
        }
        .container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }
        .role {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #EEEEEE;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            width: 40%;
            height: 100px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(2, 2, 2, 0.1);
            transition: all 0.5s ease;
        }
        .role h2 {
            margin: 0;
            color: #373A40;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.5rem;
        }
        .role p {
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 5px 0;
            color: #DC5F00;
        }
        @media (max-width:800px) {
            .role {
                width: 80%;
            }

        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Roles</h1>
        <a href="/dashboard" class="back-button">Back</a>
    </div>
    <div class="container" id="roles-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/roles') // Update this URL with the actual endpoint
                .then(response => response.json())
                .then(data => {
                    const rolesContainer = document.getElementById('roles-container');
                    
                    data.forEach(role => {
                        const roleDiv = document.createElement('div');
                        roleDiv.className = 'role';
                        
                        const roleName = document.createElement('h2');
                        roleName.textContent = role.roleName;
                        
                        const roleDescription = document.createElement('p');
                        roleDescription.textContent = role.description;
                        
                        roleDiv.appendChild(roleName);
                        roleDiv.appendChild(roleDescription);
                        
                        rolesContainer.appendChild(roleDiv);
                    });
                })
                .catch(error => console.error('Error fetching roles:', error));
        });
    </script>
</body>
</html>
